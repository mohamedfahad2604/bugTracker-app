<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
<head>

</head>

<body class="authentication-bg">
	<div layout:fragment="app_content">

		<div class="account-pages mt-5 mb-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card">

							<!-- Logo -->
							<div class="card-header pt-4 pb-4 text-center bg-primary">
								<a href="home"> <span><img
										src="assets/images/logo.png" alt="" height="18"></span>
								</a>
							</div>

							<div class="card-body p-4">

								<div class="text-center w-75 m-auto">
									<h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign
										In</h4>
									<p class="text-muted mb-4">Enter your email address and
										password to access admin panel.</p>
								</div>

								<form action="#">

									<div class="form-group">
										<label for="emailaddress">Email address</label> <input
											class="form-control" type="email" id="emailaddress"
											required="" placeholder="Enter your email">
									</div>

									<div class="form-group">
										<a href="recoverpw" class="text-muted float-right"><small>Forgot
												your password?</small></a> <label for="password">Password</label> <input
											class="form-control" type="password" required=""
											id="password" placeholder="Enter your password">
									</div>

									<div class="form-group mb-3">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input"
												id="checkbox-signin" checked> <label
												class="custom-control-label" for="checkbox-signin">Remember
												me</label>
										</div>
									</div>

									<div class="form-group mb-0 text-center">
										<button class="btn btn-primary" type="submit">Log In
										</button>
									</div>

								</form>
							</div>
							<!-- end card-body -->
						</div>
						<!-- end card -->

						<div class="row mt-3">
							<div class="col-12 text-center">
								<p class="text-muted">
									Don't have an account? <a href="register"
										class="text-muted ml-1"><b>Sign Up</b></a>
								</p>
							</div>
							<!-- end col -->
						</div>
						<!-- end row -->

					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end page -->

	</div>

</body>
</html>
